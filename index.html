<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>


<body>
    <main>
        <nav>
            <div class="left">Deadly</div>
            <div class="right"><button>Add New Task</button></div>
        </nav>
        <section class="board">
            <div class="task-col">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2 class="title">Task 1</h2>
                    <p>some description</p>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-col">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
