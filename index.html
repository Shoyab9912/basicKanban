<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>


<body>
    <main>
        <nav>
            <div class="left">Deadly</div>
            <div class="right"><button class="toogle-modal">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-col">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2 class="title">Task 1</h2>
                    <p>some description</p>
                    <button>Delete</button>
                </div>
            </div>
            <div id="progress"class="task-col">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" placeholder="task title">
            <textarea placeholder="task description"></textarea>
            <button id="addTask" class="add-task-btn">Add Task</button>
        </div>
    </div>
</body>

</html>
